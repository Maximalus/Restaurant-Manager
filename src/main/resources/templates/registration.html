<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Реєстрація</title>
</head>

<body>
<form th:action="@{/registration}" th:object="${user}" th:method="post">
    <label th:for="email">Електронна адреса</label>
    <input th:type="text" th:field="*{email}" th:id="email" autofocus="autofocus">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>

    <label th:for="lastName">Прізвище</label>
    <input th:type="text" th:field="*{lastName}" th:id="lastName" autofocus="autofocus">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br>

    <label th:for="firstName">Ім'я</label>
    <input th:type="text" th:field="*{firstName}" th:id="firstName" autofocus="autofocus"><br>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br>

    <label th:for="password">Пароль</label>
    <input th:type="password" th:field="*{password}" th:id="password" autofocus="autofocus"><br>

    <label th:for="passwordConfirm">Повторний пароль</label>
    <input th:type="password" th:field="*{passwordConfirm}" th:id="passwordConfirm" autofocus="autofocus"><br>

    <input th:type="submit" th:value="Підтвердити">
    <span>Вже зареєстровані? <a href="/" th:href="@{/login}">Логін</a></span><br>
</form>
</body>

</html>
